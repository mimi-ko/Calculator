<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>

</head>
<body style="background-color: #589694;">

    <div class="card">
        <div class="card-header text-end fs-5 fw-bold m-1  rounded">
            <span class="userInput p-1"></span><br>
            <span class="calculator-screen p-1 fs-3"></span>
        </div>
        <div class="card-body">
            <div class="row">
                <button class="col p-3 rounded" onclick="clearCalculator()">C</button>
                <button class="col p-3 rounded">รท</button>
                <button class="col p-3 rounded">.</button>
                <button class="col p-3 rounded" id="deleteButton"><</button>
            </div>
            
            <div class="row">
                <button class="col p-3 rounded">7</button>
                <button class="col p-3 rounded">8</button>
                <button class="col p-3 rounded">9</button>
                <button class="col p-3 rounded">x</button>
            </div>

            <div class="row">
                <button class="col p-3 rounded">4</button>
                <button class="col p-3 rounded">5</button>
                <button class="col p-3 rounded">6</button>
                <button class="col p-3 rounded">-</button>
            </div>
            
            <div class="row">
                <button class="col p-3 rounded">1</button>
                <button class="col p-3 rounded">2</button>
                <button class="col p-3 rounded">3</button>
                <button class="col p-3 rounded">+</button>
            </div>
            
            <div class="row">
                <button class="col p-3 rounded">0</button>
                <button class="col p-3 rounded">00</button>
                <button class="col2 p-3 rounded">=</button>
            </div> 
        </div>
    </div>

    <script defer src="./javascript/app.js"></script>

</body>
</html>
